<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">
    <a routerLink="">Contacts</a>
    </h1>
  </mat-toolbar>



  <mat-sidenav-container class="example-sidenav-container" (backdropClick)="snav.toggle('backdrop')">
    <mat-sidenav #snav>
      <mat-nav-list>
        <mat-list-item>
          <a (click)="snav.toggle()" class="navbar-brand" routerLink="/home">Contact list</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
